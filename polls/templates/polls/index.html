{% extends 'polls/base.html' %}

{% block content %}

    {% if latest_question_list %}
        <ul class="list-group">
        {% for question in latest_question_list %}

            <liclass="list-group-item"><a href="/polls/{{ question.id }}/" {{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock %}
