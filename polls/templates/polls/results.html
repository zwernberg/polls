{% extends 'polls/base.html' %}

{% block content %}

<h1>{{ question.question_text }}</h1>

<ul class="list-group">
{% for choice in question.choice_set.all %}
    <li class="list-group-item"><b>{{ choice.choice_text }}</b> -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>

{% endblock %}
